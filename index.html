<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>IMS SK</title>
    <style>
      * { margin: 0; padding: 0; }
      html, body {
          height: 100%;
          overflow: hidden;
      }
      img {
          width: 100%;
          height: 100%;
          object-fit: cover; /* Сохраняет пропорции и заполняет экран */
      }
    </style>
</head>
<body>
    <img src="image.jpg" alt="Изображение на весь экран">
</body>
</html>
